<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <div class="container">
        <!-- tab -->
        <div class="tab-box">
            
            <input type="radio" name="tab" id="tab1" checked>
            <label class="tab-item" for="tab1">Tab 1</label>

            <input type="radio" name="tab" id="tab2">
            <label class="tab-item" for="tab2">Tab 2</label>

            <input type="radio" name="tab" id="tab3">
            <label class="tab-item" for="tab3">Tab 3</label>

            <div class="tab-content" id="tab1-content">HTML</div>

            <div class="tab-content" id="tab2-content">CSS</div>

            <div class="tab-content" id="tab3-content">JAVASCRIPT</div>
            
        </div>

    </div>
</body>
</html>
