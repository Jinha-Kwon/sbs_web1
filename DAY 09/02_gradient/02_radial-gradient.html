<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial-gradient</title>
    <link rel="stylesheet" href="css/02_raidal-gradient.css">
</head>
<body>
    <h1>Radial-Gradient</h1>

    <h2>Ellipse</h2>
    <div class="box ellipse"></div>

    <h2>Circle</h2>
    <div class="box circle"></div>

    <h2>Closest-Corner</h2>
    <div class="box closest-corner"></div>

    <h2>Closest-Side</h2>
    <div class="box closest-side"></div>

    <h2>Farthest-Corner</h2>
    <div class="box farthest-corner"></div>

    <h2>Farthest-Side</h2>
    <div class="box farthest-side"></div>

    <h2>Stacked-Radial</h2>
    <div class="box stacked-radial"></div>







</body>
</html>
